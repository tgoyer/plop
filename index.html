      margin: 0;
      padding: 0;

    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      background: white;
      color: black;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: black;
        color: white;
      }
    }

    h1 {
      margin-bottom: 40px;
    }

    .color-group {
      margin-bottom: 30px;
    }

    .color-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: capitalize;
    }

    .color-row {
      display: flex;
      gap: 2px;
    }

    .color-square {
      width: 50px;
      height: 50px;
